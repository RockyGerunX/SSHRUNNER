name: Zefoy CAPTCHA Automation with Logs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  automate-captcha:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Instal dependensi
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser chromium-chromedriver tesseract-ocr libnss3 colorama
          pip install selenium pytesseract pillow

      # Jalankan script dengan Xvfb dan simpan log
      - name: Run CAPTCHA automation with logs
        run: |
          xvfb-run -a python Test.py > automation.log 2>&1
        env:
          DISPLAY: :99

      # Upload log sebagai artifact
      - name: Upload logs as artifact
        uses: actions/upload-artifact@v3
        with:
          name: automation-logs
          path: automation.log
