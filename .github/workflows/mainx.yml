name: Zefoy CAPTCHA Automation with Logs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  automate-captcha:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser chromium-chromedriver tesseract-ocr libnss3
          pip install selenium pytesseract pillow

      - name: Run CAPTCHA automation with logs
        run: |
          echo "Starting automation at $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> automation.log
          xvfb-run -a python your_script.py >> automation.log 2>&1
          echo "Automation completed at $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> automation.log
        env:
          DISPLAY: :99

      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs
          path: automation.log
